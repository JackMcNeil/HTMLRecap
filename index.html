<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Recap</title>
</head>
<body>
    <header style="text-align: center; font-size: 32px;">National Parks</header>
    <div>
        <h2>What National Parks Have You Been Too</h2>
        <fieldset>
            <legend>Parks</legend>
            <p>
                <input type="checkbox" name="parks" id="zion" value="zion">
                <label for="zion">Zion National Park</label>
            </p>
            <p>
                <input type="checkbox" name="parks" id="Yosemite" value="Yosemite">
                <label for="Yosemite">Yosemite National Park</label>
            </p>
            <p>
                <input type="checkbox" name="parks" id="gc" value="gc">
                <label for="gc">Grand Canyon National Park</label>
            </p>
            <p>
                <input type="checkbox" name="parks" id="id" value="id">
                <label for="id">Indiana Dunes National Park</label>
            </p>
        </fieldset>
    </section>
    <div>
        <p>What is you favorite National Park?</p>
        <input type="text" />
    </div>
</body>
</html>
